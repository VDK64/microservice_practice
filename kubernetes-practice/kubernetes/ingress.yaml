apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
spec:
  tls:
    - hosts:
        - speaker.com
      # secretName: yc-certmgr-cert-id-fpqqe6vefc45lqpbkljm
  rules:
    - host: speaker.com
      http:
        paths:
          - path: /speaker-api
            pathType: Prefix
            backend:
              service:
                name: speaker-service
                port:
                  number: 8080
